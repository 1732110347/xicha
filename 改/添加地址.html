<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .box3 div input {
            margin-left: 6.0rem;
        }

        .box8 {
            height: 4.4rem;
            width: 34.3rem;
            background-color: rgb(51, 51, 51);
            margin: auto;
            border-radius: 1.0rem;
            margin-top: 2.0rem;
        }
    </style>
</head>

<body style="background-color: rgb(242,242,242);">
    <div class="box1" style="width: 100%;height: 8.0rem;background-color: white;">
        <div class="box1-1" style="width: 100%;height: 3.6rem;"></div>

        <div class="box1-2" style="height: 4.4rem;width: 100%;">
            <div style="text-align: center;">添加地址</div>
        </div>
    </div>

    <div style="width: 100%;height: 1.0rem;"></div>

    <div class="box2" style="background-color: white;width: 100%;height: 5.2rem;">
        <div style="color: rgb(127, 127, 127);padding-top: 1.0rem;padding-left: 2.5rem;">联系人
            <input type="text"
                style="border:1.0rem solid white;outline: none;height: 1.6rem;font-size: 1.6rem;padding-left: 3.0rem;">

        </div>
    </div>
    <div style="width: 100%;height: 0.1rem;"></div>


    <div class="box3" style="background-color: white;width: 100%;height: 5.2rem;">
        <div style="color: rgb(127, 127, 127);padding-top: 1.0rem;padding-left: 2.5rem;">性别

            <input type="radio" name="sex" checked>男士 <input type="radio" name="sex" style="margin-left: 1.0rem;width: 1.6rem;">女士


        </div>
    </div>
    <div style="width: 100%;height: 0.1rem;"></div>

    <div class="box4" style="background-color: white;width: 100%;height: 5.2rem;">
        <div style="color: rgb(127, 127, 127);padding-top: 1.0rem;padding-left: 2.5rem;">手机号
            <input type="text"
                style="border:1.0rem solid white;outline: none;height: 1.6rem;font-size: 1.6rem;padding-left: 3.0rem;">

        </div>
    </div>

    <div style="width: 100%;height: 0.1rem;"></div>

    <div class="box5" style="background-color: white;width: 100%;height: 5.2rem;">
        <div style="color: rgb(127, 127, 127);padding-top: 1.5rem;padding-left: 2.5rem;">收货地址
            <span style="color: rgb(215, 215, 215);padding-left: 18.0rem;">点击选择</span>
 
        </div>
    </div>

    <div style="width: 100%;height: 0.1rem;"></div>

    <div class="box6" style="background-color: white;width: 100%;height: 5.2rem;">
        <div style="color: rgb(127, 127, 127);padding-top: 1.0rem;padding-left: 2.5rem;">门牌号
            <input type="text"
                style="border:1.0rem solid white;outline: none;height: 1.6rem;font-size: 1.6rem;padding-left: 3.0rem;">

        </div>
    </div>

    <div style="width: 100%;height: 0.1rem;"></div>

    <div class="box7" style="background-color: white;width: 100%;height: 5.2rem;">

        <div style="color: rgb(127, 127, 127);padding-top: 1.5rem;padding-left: 2.5rem;"><input type="radio" > <span
                style="padding-left: 1.0rem;">设置默认地址</span>


        </div>
    </div>


    <div class="box8">
        <div style="color: white;text-align: center;font-size: 1.9rem;padding-top: 1.0rem;">保存</div>
    </div>
</body>
<script>
    document.getElementsByTagName("body")[0].style.fontSize = document.body.clientWidth / 37.5 + 'px';
    document.getElementsByTagName("html")[0].style.fontSize = document.body.clientWidth / 37.5 + 'px';
</script>
</html>
